<div
  class="black-background animated fadeIn"
  [ngClass]="_modaluploadservice.isHide"
>
  <div class="modal" style="display: block;" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User image</h5>
          <button
            (click)="closeModal()"
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex flex-column">
          <div class="d-flex justify-content-center">
            <img
              *ngIf="!temporalImage"
              [src]="'any' | image"
              alt=""
              class="w150"
            />
            <img
              *ngIf="temporalImage"
              [src]="temporalImage"
              alt=""
              class="w150"
            />
          </div>

          <button
            class="mt-3 btn btn-inverse waves-effect waves-light"
            style="display: block;"
            onclick="document.getElementById('getFile').click()"
          >
            Choose File
          </button>
          <p *ngIf="imageName.length > 0" class="mt-2">
            {{ imageName }}
          </p>
          <input
            id="getFile"
            type="file"
            style="display: none;"
            (change)="imageSelecting($event.target.files[0])"
          />
        </div>
        <div class="modal-footer">
          <button
            (click)="closeModal()"
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button (click)="loadImage()" type="button" class="btn btn-primary">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
