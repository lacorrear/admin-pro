<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Doctor: {{ doctor.name }}</h3>
      <p class="text-muted m-b-30 font-13">Bootstrap Elements</p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(f)">
            <div class="form-group">
              <label>Doctor Name</label>
              <input
                [(ngModel)]="doctor.name"
                class="form-control"
                name="name"
                type="text"
                required
                placeholder="Enter Doctorname"
              />
            </div>

            <div class="form-group">
              <label>Hospital</label>
              <select
                (change)="hospitalOnChange($event.target.value)"
                [(ngModel)]="doctor.hospital"
                class="form-control"
                name="hospitalId"
                required
              >
                <option value="">Select an Hospital</option>
                <option
                  *ngFor="let hospital of hospitals"
                  [value]="hospital._id"
                >
                  {{ hospital.name }}
                </option>
              </select>
            </div>

            <!-- Buttons -->
            <button
              type="save"
              class="btn btn-success waves-effect waves-light m-r-10"
            >
              <i class="fa fa-save"></i>
              Submit
            </button>

            <a
              routerLink="/doctors"
              class="btn btn-inverse waves-effect waves-light"
            >
              Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital</h4>
      <img [src]="hospital.img | image: 'hospital'" class="rounded img-fluid" />
    </div>
  </div>
  <div *ngIf="doctor._id" class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Picture</h4>
      <img
        (click)="changePicture()"
        [src]="doctor.img | image: 'doctor'"
        class="img-circle img-fluid pointer"
      />
    </div>
  </div>
</div>
