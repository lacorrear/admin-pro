<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Personal info</h4>
        <h6 class="card-subtitle">edit your profile data</h6>
        <form
          ngNativeValidate
          #f="ngForm"
          (ngSubmit)="save(f.value)"
          class="form p-t-20"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                [ngModel]="user.name"
                name="name"
                type="text"
                class="form-control"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                [ngModel]="user.email"
                [disabled]="user.google"
                name="email"
                type="email"
                class="form-control"
                placeholder="Enter email"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- user picture  -->
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" aling="center">
        <h4 class="card-title">User pic</h4>
        <h6 class="card-subtitle">personal user image</h6>
        <div class="d-flex justify-content-center">
          <img
            *ngIf="!temporalImage"
            [src]="user.img | image"
            alt=""
            class="w150"
          />
          <img
            *ngIf="temporalImage"
            [src]="temporalImage"
            alt=""
            class="w150"
          />
        </div>

        <br />
        <button
          class="mt-1 btn btn-inverse waves-effect waves-light"
          onclick="document.getElementById('getFile').click()"
        >
          Choose File
        </button>
        <p *ngIf="imageName.length > 0" class="mt-2">
          {{ imageName }}
        </p>
        <input
          id="getFile"
          type="file"
          style="display: none;"
          (change)="imageSelecting($event.target.files[0])"
        />
        <button
          (click)="changeImage()"
          [disabled]="!uploadImage"
          type="button"
          class="mt-2 btn btn-block btn-success waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>
          Update photo
        </button>
      </div>
    </div>
  </div>
</div>
